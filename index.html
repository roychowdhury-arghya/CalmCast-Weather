<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmCast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="homepage-music" autoplay muted loop>
        <source id="musicSource" src="Audios/default.mp3" type="audio/mpeg">
    </audio>



    <div class="container">
        <img id="logo" src="logo.jpg">
        <div class="card">
            <div>
                <h1 id="idtext">Apna Weather APP</h1>
            </div>
            <div id="button-div">
                <input type="text" id="locationInput" placeholder="Enter a city">
                <button id="searchButton">Search</button>
            </div>
            <div class="weather-info">
                <h2 id="location"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <h3 id="weatherQuote" style="margin-top: 15px; font-style: italic; color: #444;"></h3>

            </div>
        </div>
    </div>
    <div class="rain"></div>
    <div class="flash"></div>
    <div class="sun" id="sunElement" style="display: none;"></div>
    <div class="cloud" id="cloud1" style="display: none;"></div>
    <div class="cloud" id="cloud2" style="display: none; top: 35%; width: 180px;"></div>
    <div class="cloud3" id="cloud3" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
